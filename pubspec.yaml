name: grocery_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.1
  flutter_staggered_grid_view: ^0.6.0
  # firebase packages
  firebase_core: ^1.11.0
  #
  cloud_firestore: ^3.1.5
  # to generate random id
  uuid: ^3.0.5
  # hundling image
  cached_network_image: ^3.2.0
  # firebase to auth
  firebase_auth: ^3.3.5
  # to save some data on local
  shared_preferences: ^2.0.12
  # to show message for user or admin
  flutter_easyloading: ^3.0.3
  # to share data between screens
  provider: ^6.0.2
  # to get image parth
  path: ^1.8.0
  # to save image into path
  firebase_storage: ^10.2.5
  # to pick image from diffrence source
  image_picker: ^0.8.4+4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/images/beverages_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy-Bold
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf